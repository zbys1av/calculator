<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="calc">
      <input type="text" class="display" readonly placeholder="0">
      <div class="digits">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="zero">0</button>
        <button id="point" class="point">.</button>
        <button id="empty" class="empty"></button>
      </div>
      <div class="opers">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
      </div>
      <div class="percentage">
        <button>%</button>
      </div>
      <button id="equals" class="eq">=</button>
      <button id="erase" class="erase">C</button>
      <button id="erLast" class="erase-last-element">&lt;</button>
      <div class="history">
        <textarea
          class="historyDisplay"
          readonly
          placeholder="nothing here yet"
        ></textarea>
        <button class="historyBtn">let's forget this</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="js/alert.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
